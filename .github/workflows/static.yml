# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate app script references are cache-busted
        run: |
          set -euo pipefail
          ROOT_MATCH=$(rg -o 'app\.js\?v=[^"]+' index.html)
          ENCODING_MATCH=$(rg -o '\.\./app\.js\?v=[^"]+' libs/encoding)
          ROOT_VERSION=${ROOT_MATCH#app.js?v=}
          ENCODING_VERSION=${ENCODING_MATCH#../app.js?v=}

          if [ "${ROOT_VERSION}" != "${ENCODING_VERSION}" ]; then
            echo "Script version mismatch between index.html and libs/encoding"
            exit 1
          fi

          if rg -n 'script\.js' index.html libs/encoding; then
            echo "Legacy script.js reference detected"
            exit 1
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
